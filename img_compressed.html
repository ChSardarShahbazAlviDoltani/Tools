<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Pro - Optimize & Compress Images Online</title>
    <meta name="description" content="Free online image compressor supporting JPG, PNG, and WebP formats. Reduce image size while maintaining quality with our responsive tool.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, online tool, SEO">
    <meta name="author" content="Your Company Name">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4f46e5;
            --background: #f8fafc;
            --text-color: #1e293b;
            --success-color: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Card */
        .main-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        /* Upload Section */
        .upload-section {
            border: 2px dashed #cbd5e1;
            border-radius: 0.75rem;
            padding: 3rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            margin: 2rem 0;
            background: #f8fafc;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-section.dragover {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.05);
        }

        /* Controls */
        .controls {
            margin: 2rem 0;
        }

        .quality-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
            margin: 1.5rem 0;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quality-slider:hover::-webkit-slider-thumb {
            background: var(--secondary-color);
        }

        /* Button Styles */
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Preview Section */
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .image-comparison {
            position: relative;
            margin: 1rem 0;
        }

        .preview-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-color);
            margin-top: 0.25rem;
        }

        /* Ad Containers */
        .ad-container {
            background: white;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 2rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ad Banner -->
        <div class="ad-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="header">
            <h1>Image Compressor Pro</h1>
            <p>Optimize your images for web with intelligent compression</p>
        </div>

        <main class="main-card">
            <div class="upload-section" id="dropZone">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <label for="imageInput" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    Choose or Drop Image
                </label>
                <p class="file-name" id="fileName"></p>
            </div>

            <div class="controls">
                <label class="stat-label">Compression Level: <span id="qualityValue">80</span>%</label>
                <input type="range" class="quality-slider" id="quality" min="0" max="100" value="80">
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Original Size</div>
                        <div class="stat-value" id="originalSize">0 KB</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Compressed Size</div>
                        <div class="stat-value" id="compressedSize">0 KB</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Reduction</div>
                        <div class="stat-value" id="reduction">0%</div>
                    </div>
                </div>

                <button class="btn" id="compressBtn" onclick="compressImage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                    Compress Now
                </button>
            </div>

            <div class="preview-container">
                <div class="preview-card">
                    <h3>Original Image</h3>
                    <div class="image-comparison">
                        <img id="originalPreview" class="preview-image" alt="Original preview">
                    </div>
                </div>
                <div class="preview-card">
                    <h3>Compressed Image</h3>
                    <div class="image-comparison">
                        <img id="compressedPreview" class="preview-image" alt="Compressed preview">
                        <a id="downloadLink" class="btn" style="display: none; margin-top: 1rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Download
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Ad Section -->
        <div class="ad-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('imageInput');
        const fileName = document.getElementById('fileName');
        const compressBtn = document.getElementById('compressBtn');

        // Drag & Drop Handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            fileName.textContent = file.name;
            previewOriginal(file);
        }

        function previewOriginal(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Compression Logic
        async function compressImage() {
            if (!fileInput.files[0]) return alert('Please select an image first!');

            compressBtn.disabled = true;
            compressBtn.innerHTML = `<span class="loader"></span> Compressing...`;

            const quality = document.getElementById('quality').value / 100;
            const file = fileInput.files[0];
            
            try {
                const compressedBlob = await new Promise((resolve) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/jpeg', quality);
                    };
                });

                updateUI(compressedBlob);
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                compressBtn.disabled = false;
                compressBtn.innerHTML = `<svg...> Compress Now</svg>`;
            }
        }

        function updateUI(blob) {
            const originalSize = fileInput.files[0].size;
            const compressedSize = blob.size;
            const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);

            document.getElementById('compressedPreview').src = URL.createObjectURL(blob);
            document.getElementById('originalSize').textContent = `${(originalSize / 1024).toFixed(1)} KB`;
            document.getElementById('compressedSize').textContent = `${(compressedSize / 1024).toFixed(1)} KB`;
            document.getElementById('reduction').textContent = `${reduction}%`;
            
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `compressed-${fileInput.files[0].name}`;
            downloadLink.style.display = 'flex';
        }

        // Quality Slider Update
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value;
        });
    </script>
</body>
</html>
